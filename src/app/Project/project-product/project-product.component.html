<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="all">
  <h1><i class="fa fa-building"></i> Project {{ project.naam }}</h1>
  <hr />
  <div class="card">
    <div class="row no-gutters">
        <div class="col-auto">
            <img src="../../../assets/img/imgProjects/{{ project.naamZonderSpatie }}.jpg"  class="img-fluid" alt="">
        </div>
        <div class="col p-5">
            <div class="card-block px-2">
                <h4 class="card-title">{{ project.naam }}</h4>
                <p class="card-text">{{ project.beschrijving }}</p>
                <p class="card-text">{{ project.adres }}</p>
            </div>
        </div>
    </div>
</div>

  <div fxLayout="column" fxLayoutGap="2%">
    <div class="row">
      <div *ngFor="let product of producten">
        <div class="card" style="width: 400px" id="card">
          <img
            class="card-img-top"
            src="../../../assets/img/placeholder 300x250.jpg"
          />
          <div *ngIf="product.isVerkocht">
            <div class="card-img-overlay">
              <p class="p-1 bg-danger text-white text-center">Verkocht!</p>
            </div>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{ product.titel }}</h4>
            <p class="card-text text-muted">{{ product.beschrijving }}</p>
            <p class="card-text text-muted">
              Kostprijs: {{ product.kostprijsMetDefault }}
            </p>
            <p class="card-text text-muted">
              Opppervlakte: {{ product.oppervlakte }} mÂ²
            </p>
            <p class="card-text text-muted">Type: {{ product.type }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
